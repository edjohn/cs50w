<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <title>Google Image Search</title>
    </head>
    <body>
        <div class="container-fluid d-flex flex-column vh-100">
            <header class="row justify-content-end text-center mt-3 me-3">
                <a href="google-search.html" class="col-auto p-0 me-5 link-primary">
                    Search
                </a>
                <a href="advanced-search.html" class="col-auto p-0 link-primary">
                    Advanced Search
                </a>
            </header>
            <section class="h-75 d-flex flex-column justify-content-center">
                <div class="row justify-content-center">
                    <div class="col-2 text-end text-primary position-relative">
                        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="img-fluid">
                        <span class="position-absolute end-0 bottom-0">Images</span>
                    </div>
                </div>
                <div class="row">
                    <form action="https://google.com/search">
                        <div class="row justify-content-center my-3">
                            <div class="col-4">
                                <input type="text" name="q" class="form-control rounded-pill">
                                <input type="hidden" name="tbm" value="isch">
                            </div>
                        </div>
                        <div class="row my-4 justify-content-center">
                                <button class="col-1 btn mx-1 btn-light" type="submit" value="Google Search">Image Search</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </body>
</html>
