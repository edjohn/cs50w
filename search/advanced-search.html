<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <title>Google Advanced Search</title>
    </head>
    <body>
        <div class="container-fluid vh-100 d-flex flex-column">
            <header>
                <div class="row justify-content-start">
                    <div class="col-1 my-3 ms-3">
                        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="img-fluid">
                    </div>
                </div>
                <span class="row ms-3 text-danger fs-5 mt-3">
                    Advanced Search
                </span><hr/>
            </header>
            <body>
                <div class="row mt-3 ms-4">
                    <span class="col-1">
                    Find pages with...
                    </span>
                    <span class="col-3 offset-4 text-secondary fw-bold">
                        To do this in the search box
                    </span>
                </div>
                <form action="https://google.com/search">
                    <div class="row mt-3 ms-4">
                        <label class="col-1 col-form-label">all these words:</label>
                        <div class="col-4">
                            <input type="text" name="q" class="form-control form-control-sm">
                            <input type="hidden" name="as_q">
                        </div>
                        <label class="col-3 col-form-label fw-light text-secondary">Type the important words: tricolor rat terrier</label>
                    </div>
                    <div class="row mt-3 ms-4">
                        <button class="col-1 btn btn-primary" type="submit" value="Google Search">Advanced Search</button>
                    </div>
                </form>
            </body>
        </div>
    </body>
</html>
