<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="google-search.css">
        <title>Search</title>
    </head>
    <body>
        <div class="container-fluid h-100">
            <header class="row align-items-center justify-content-end text-center mt-3 me-3">
                <div class="col-1">
                    Images
                </div>
                <div class="col-1">
                    Advanced Search
                </div>
            </header>
            <section class="row">
                <div class="row align-self-end text-center logo">
                    <div class="col">
                        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="img-fluid">
                    </div>
                </div>
                <div class="row text-center search">
                    <form action="https://google.com/search">
                        <div class="row justify-content-center my-3">
                            <input type="text" name="q" class="form-control rounded-pill">
                        </div>
                        <div class="row my-4 row-cols-2 justify-content-center">
                                <button class="col-1 btn mx-1 btn-light" type="submit" value="Google Search">Google Search</button>
                                <button class="col-1 btn mx-1 btn-light" type="submit" name="btnI" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </body>
</html>
