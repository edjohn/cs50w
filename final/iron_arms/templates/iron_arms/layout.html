{% load static %}

<html lang="en">
    <head>
        <title>Iron Arms Gym</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link href="{% static 'iron_arms/styles.css' %}" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="{% static 'iron_arms/images/favicon/favicon.png' %}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="{% static 'iron_arms/scripts/bottom-navbar.js' %}"></script>
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <nav class="container-fluid pt-3 d-sm-none">
            <div class="row align-items-center justify-content-center">
                <div class="col-8 col-md-4 pe-0 me-4">
                    <a href="{% url 'index' %}"><img class="logo" src="{% static 'iron_arms/images/logo.png' %}"></a>
                </div>
                <button class="navbar-toggler col-auto icon border border-primary border-1 rounded" type="button" data-bs-toggle="collapse" data-bs-target="#mobile-top-navbar">
                    <span class="bi bi-list"></span>
                </button>
            </div>
        </nav>
        <nav class="d-sm-none collapse justify-content-end align-items-center" id="mobile-top-navbar">
            <div class="container-fluid">
                <a class="nav-link" href="{% url 'index' %}">Home</a>
                <div class="w-100"></div>
                <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                <div class="w-100"></div>
                <a class="nav-link" href="{% url 'location' %}">Location</a>
                <div class="w-100"></div>
                <a class="nav-link" href="{% url 'equipment' %}">Equipment</a>
            </div>
        </nav>
        <nav class="top-navbar d-none d-sm-flex" id="top-navbar">
            <div class="container-fluid justify-content-around">
                <div class="navbar-brand col-md-4 col-lg-3 me-4 pe-0 text-start">
                    <a href="{% url 'index' %}"><img class="logo" src="{% static 'iron_arms/images/logo.png' %}"></a>
                </div>
                <a class="nav-link col-auto" href="{% url 'index' %}">Home</a>
                <a class="nav-link col-auto" href="{% url 'contact' %}">Contact</a>
                <a class="nav-link col-auto" href="{% url 'location' %}">Location</a>
                <a class="nav-link col-auto" href="{% url 'equipment' %}">Equipment</a>
            </div>
        </nav>
        <div class="container-fluid">
            {% block body %}
            {% endblock %}
        </div>
        <footer class="bottom-navbar justify-content-between" id="bottom-navbar">
            <div class="container-fluid">
                <div class="col-auto footer-logo ms-3">
                    <a href="{% url 'index' %}">Iron Arms Gym</a>
                </div>
                <div class="row justify-content-end">
                    <div class="col-auto me-1 icon">
                        <a href="https://www.instagram.com/ironarmsgym/"><span class="bi bi-instagram"></span></a>
                    </div>
                    <div class="col-auto me-3 icon">
                        <a href="https://www.facebook.com/ironarmsbakersfield/"><span class="bi bi-facebook"></span></a>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
