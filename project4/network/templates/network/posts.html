{% extends "network/layout.html" %}

{% block body %}
    {% block header %}

    {% endblock %}

    {% for post in posts %}
        <div class="post">
            <span class="post-info">Posted by <a href="{% url 'user' post.user.id %}">{{ post.user }}</a> at {{ post.creation_date }}</span>
            <p class="post-content">{{ post.content }}</p>
            <span class="post-likes">{{ post.post_likes.count }} likes</span>
        </div>
    {% endfor %}
{% endblock %}
