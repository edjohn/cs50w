{% extends "network/posts.html" %}

{% block header %}
    <h2 class="text-primary my-3">All Posts</h2>

    <div class="create-post">
        <h1>New Post</h2>
        <form action="{% url 'index' %}" method="POST">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-primary mt-3">Create Post</button>
        </form>
    </div>
{% endblock %}
