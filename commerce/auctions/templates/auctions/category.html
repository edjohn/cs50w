{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container-fluid">
        {% for listing in listings %}
            {% if listing.active %}
                <div class="row">
                    <a href="{% url 'listing' listing.id %}" class="listing_title">{{ listing.title }}</a>
                </div>
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
