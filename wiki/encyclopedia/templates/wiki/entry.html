{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {% if entry_exists %}
    {{ content|safe }}
    <p>
        <a href="{% url 'encyclopedia:wiki' %}{{ title }}/edit"><p>Edit this page</p></a>
    </p>
    {% else %}
    <h3>The requested page could not be found</h3>
    {% endif %}
{% endblock %}
