{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h3>Create an Entry</h3>
    {% if entry_exists %}
    Error: Entry already exists.
    {% endif %}

    <form action="{% url 'encyclopedia:create' %}" method="POST" class="row-cols-1">
        {% csrf_token %}
        <div class="col-sm-6 mt-3">
            <label class="font-weight-bold">Title</label>
            {{ form.title }}
            <label class="font-weight-bold">Description</label>
            {{ form.description }}
        </div>
        <button type="submit" class="col-sm-1 mt-3 ml-3 btn btn-primary">Save</button>
    </form>
{% endblock %}
