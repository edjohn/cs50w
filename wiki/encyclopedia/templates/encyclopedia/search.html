{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h3>Search Results</h3>

    <ul>
        {% for result in results %}
            <li>
                <a href="{% url 'encyclopedia:wiki' %}{{ result }}">{{ result }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
